name: VyOS Autobuild Robot

on:
  schedule:
    - cron: '33 * * * *'
  push:
    branches: [ "main" ]

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      current_ver: ${{ steps.release.outputs.version }}
    steps:
      - name: Clone hcuk94/vyos-autobuild
        uses: actions/checkout@v3

      - name: Clone vyos/vyos-build
        run: |
          cd ~
          git clone https://github.com/vyos/vyos-build.git

      - name: Find latest release
        id: release
        run: |
          cd ~/vyos-build
          currentVer=$(git describe --tags $(git rev-list --tags --max-count=1))
          echo "Current release determined as $currentVer"
          echo ::set-output name=version::$currentVer


  build-iso:
    runs-on: ubuntu-latest
    needs: check-release
    if: needs.check-release.outputs.current_ver == '1.3.2'
    steps:
      - name: Test a thing
        run: echo "nice"
